<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tab Sleep Timer</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container" role="main">
    <header>
      <h1>Tab Sleep Timer</h1>
    </header>
    <section aria-label="Set Timer">
      <p>Close this tab after:</p>
      <div class="timer-options">
        <button class="timer-btn" data-minutes="120">2 Hours</button>
        <button class="timer-btn" data-minutes="60">1 Hour</button>
        <button class="timer-btn" data-minutes="30">30 Min</button>
        <button class="timer-btn" data-minutes="10">10 Min</button>
      </div>
      <div class="custom-timer">
        <input type="number" id="custom-minutes" min="1" max="1440" placeholder="Custom (min)" aria-label="Custom timer in minutes" />
        <button id="custom-timer-btn">Set</button>
      </div>
    </section>
    <section id="active-timer" class="hidden" aria-live="polite">
      <p>Timer active: <span id="time-remaining"></span></p>
      <button id="cancel-timer">Cancel Timer</button>
    </section>
  </div>
  <div id="review-prompt" class="hidden">
    <p>Enjoying Tab Sleep Timer? <a href="https://chromewebstore.google.com/detail/tab-sleep-timer/bncbklpmnbgbpnfdgkbahglbjmkcpmjd/reviews" target="_blank">Leave a review</a>!</p>
    <button id="dismiss-review">Dismiss</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
